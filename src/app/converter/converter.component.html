<div class="container">
    <div class="row">
      <div class="col d-flex flex-row justify-content-around align-items-center min-vh-100">
        <div>
          <label class="d-block">Celcius</label>
          <input type="number" class="bg-light" name="" id="" [(ngModel)]="c" (ngModelChange)="changed($event,'c')" draggable="false"/>
        </div>
        <div>
          <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/64/000000/external-resize-arrows-dreamstale-lineal-dreamstale.png"/>
        </div>
        <div>
          <label class="d-block">Fahrenheit</label>
          <input type="number" class="bg-light" name="" id="" [(ngModel)]="f" (ngModelChange)="changed($event,'F')" draggable="false"/>
        </div>
      </div>
    </div>
  </div>
